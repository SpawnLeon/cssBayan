<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="./assets/css/normalize.css">
  <link rel="stylesheet"
        href="./assets/css/styles.css">
  <title>CSS Bayan</title>
</head>
<body>
<div class="page">
  <h1 class="page__title">CSS Bayan</h1>
  <div class="accordion">
    <input name="memo" checked type="radio" id="bayan-1" class="accordion__input">
    <input name="memo" type="radio" id="bayan-2" class="accordion__input">
    <input name="memo" type="radio" id="bayan-3" class="accordion__input">
    <input name="memo" type="radio" id="bayan-4" class="accordion__input">
    <label for="bayan-1" class="accordion__item accordion-item">
      <header class="accordion-item__header">
        <h2 class="accordion-item__title">Before coffee / After coffee</h2>
        <div class="accordion-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 6h1v6h6v1h-6v6h-1v-6h-6v-1h6z"/>
          </svg>
        </div>
      </header>
      <div class="accordion-item__image-wrapper">
        <img src="./assets/images/memo-1.jpg"
             alt="Before coffee / After coffee"
             class="accordion-item__image">
      </div>
    </label>
    <label for="bayan-2" class="accordion__item accordion-item">
      <header class="accordion-item__header">
        <h2 class="accordion-item__title">Friday, 4:59 / Friday, 5:00</h2>
        <div class="accordion-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 6h1v6h6v1h-6v6h-1v-6h-6v-1h6z"/>
          </svg>
        </div>
      </header>
      <div class="accordion-item__image-wrapper">
        <img src="./assets/images/memo-2.jpg"
             alt="Before coffee / After coffee"
             class="accordion-item__image">
      </div>
    </label>
    <label for="bayan-3" class="accordion__item accordion-item">
      <header class="accordion-item__header">
        <h2 class="accordion-item__title">You think you're smarter than me? Really?</h2>
        <div class="accordion-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 6h1v6h6v1h-6v6h-1v-6h-6v-1h6z"/>
          </svg>
        </div>
      </header>
      <div class="accordion-item__image-wrapper">
        <img src="./assets/images/memo-3.jpg"
             alt="Before coffee / After coffee"
             class="accordion-item__image">
      </div>
    </label>
    <label for="bayan-4" class="accordion__item accordion-item">
      <header class="accordion-item__header">
        <h2 class="accordion-item__title">Where's my dinner?</h2>
        <div class="accordion-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 6h1v6h6v1h-6v6h-1v-6h-6v-1h6z"/>
          </svg>
        </div>
      </header>
      <div class="accordion-item__image-wrapper">
        <img src="./assets/images/memo-4.jpg"
             alt="Before coffee / After coffee"
             class="accordion-item__image">
      </div>
    </label>

  </div>
</div>

</body>
</html>
